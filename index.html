  </div>  <!-- JS externo -->  <script src="scripts/main.js"></script>  <script>
    const intro = document.getElementById("intro");
    const introText = document.getElementById("introText");
    const introProgress = document.getElementById("introProgress");
    const mensagens = [
      "ola, Sou seu novo assistente digital.",
      "com varias fun√ß√µes de personaliza√ß√£o.",
      "analise de arquivos, detec√ß√£o de malware, e muito mais...",
      "carregando..."
    ];

    let msgIndex = 0;
    let charIndex = 0;

    function escreverMensagem() {
      if (msgIndex < mensagens.length) {
        const msg = mensagens[msgIndex];
        if (charIndex < msg.length) {
          introText.innerHTML = msg.substring(0, charIndex + 1) + '<span class="cursor intro-cursor"></span>';
          charIndex++;
          setTimeout(escreverMensagem, 40);
        } else {
          msgIndex++;
          charIndex = 0;
          setTimeout(escreverMensagem, 1000);
        }
      } else {
        iniciarBarraProgresso();
      }
    }

    function iniciarBarraProgresso() {
      let largura = 0;
      const intervalo = setInterval(() => {
        largura += 2;
        introProgress.style.width = `${largura}%`;
        if (largura >= 100) {
          clearInterval(intervalo);
          intro.style.transition = "opacity 0.5s ease";
          intro.style.opacity = "0";
          setTimeout(() => {
            intro.style.display = "none";
          }, 600);
        }
      }, 30);
    }

    window.addEventListener('DOMContentLoaded', () => {
      escreverMensagem();
    });
  </script></body>
